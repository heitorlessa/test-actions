name: Dummy action

on:
  push:
    branches: [master]
    tags: 
      - v*
#   release:
#       types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Capture branch and tag
      id: branch_name
      run: |
        echo ::set-env name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
        echo ::set-env name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
    - name: Print source, tag, and branch
      run: |
        echo "Branch: ${SOURCE_BRANCH}"
        echo "Tag: ${SOURCE_TAG}"

  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install cibuildwheel
      run: |
        # python -m pip install cibuildwheel~=1.4.2
        # Run patched version that supports pyproject.toml presence only
        python -m pip install git+https://github.com/heitorlessa/cibuildwheel.git@improv/support-pyproject-poetry

    - name: Install Visual C++ for Python 2.7
      if: startsWith(matrix.os, 'windows')
      run: |
        choco install vcpython27 -f -y

    - name: Build wheel
      run: |
        python -m cibuildwheel --output-dir wheelhouse

    - uses: actions/upload-artifact@v1
      with:
        name: wheels
        path: ./wheelhouse
  
  publish:
    needs: build_wheels
    runs-on: ubuntu-latest
    steps:
    - name: Get wheels
      uses: actions/download-artifact@v1
      with:
          name: wheels
    - name: Check wheels
      run: |
        ls -l wheels/*
        ls -l wheels/wheelhouse/*
        du -hs wheels/*
        du -hs wheels/wheelhouse/*

